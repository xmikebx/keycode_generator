<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="genFrame" class="bgCol show">
        <div id="iconRow">
            <img src="./images/data_object.svg" class="icon alignLeft" alt="App Logo">
            <img id="mobIcon" src="./images/mobile_friendly.svg" class="icon alignLeft" alt="Mobile Friendly Input">
            <img id="infoIcon" class="icon alignLeft" src="./images/info.svg"  alt="Show Info">
        </div>
        <div id="mobFriendly">
            <input type="text" id="mobInputTXT" placeholder="Mobile Input"></input>
        </div>
        <h1 class="white bold">Keycode Generator</h1>
        <p class="white regular">Type any key to generate the keycode</p>
            <ul id="outputRowContent">
                <li id="keyEvent" class="themeCol" type="text"></li>
            </ul>
            <p id="keyCode" class="white regular alignLeft">Key Code: </p>

            <div>


            </div>

        <div id="btnRowContent">
            <button id="btn" class="white regular"><img src="./images/restart_alt.svg" class="icon" alt="Clear Selection"><a href="javascript: reload()"></a>Reset</button>
        </div>
    </div>

    <div id="welcomeFrame" class="bgCol hide">
        <div id="iconRow">
            <img src="./images/data_object.svg" class="icon alignLeft" alt="App Logo">
            <img id="closeIcon" class="icon alignLeft" src="./images/cancel.svg"  alt="Close Welcome info">
        </div>
        <div id="txtBlock">
            <h1 class="white bold">WELCOME!</h1>
                <p id="welc1" class="white regular txtMarg"></p>
                <p id="welc2" class="white regular txtMarg"></p>
                <p id="welc3" class="white regular"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
